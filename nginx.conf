server {
  listen       80;
  server_name  _;
  root /usr/share/nginx/html;

  # Default (root) - serve shell app index as fallback
  location / {
    try_files $uri $uri/ /shell/index.html;
  }

  # Serve shell under /shell/
  location /shell/ {
    alias /usr/share/nginx/html/shell/;
    try_files $uri $uri/ /shell/index.html;
  }

  # Serve agenda under /agenda/
  location /agenda/ {
    alias /usr/share/nginx/html/agenda/;
    try_files $uri $uri/ /agenda/index.html;
  }

  # Serve financeiro under /financeiro/
  location /financeiro/ {
    alias /usr/share/nginx/html/financeiro/;
    try_files $uri $uri/ /financeiro/index.html;
  }

  # Static asset caching
  location ~* \.(?:css|js|jpg|jpeg|png|svg|ico|woff2?|ttf)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Optional: hide nginx version
  server_tokens off;
}
